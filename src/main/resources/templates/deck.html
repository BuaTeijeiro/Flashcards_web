<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <span th:text="${deck.getName()}">
    </span>
    <input id="deckId" type="hidden" th:value="${deck.getId()}"/>
    <h2 th:text="Words"/>
        <table id="words">
            <tr>
                <th>Word</th>
                <th>Meaning</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>
                    <input id="newWord" name="word" type="text"/>
                </td>
                <td>
                    <input id="newMeaning" name="meaning" type="text"/>
                </td>
                <td>
                        <button onclick="addWord()">
                            +
                        </button>
                </td>
            </tr>
            <tr th:each="word:${deck.getWords()}">
                <td >
                    <a th:href="@{/words/detail/{id}(id = ${word.getId()})}">
                        <span th:text="${word.getWord()}"/>
                    </a>
                </td>
                <td th:text="${word.getMeaning()}"/>
                <td>
                    None Available
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <button>
                        <a th:href="@{/words/new/{id}(id = ${deck.getId()})}">
                            <span th:text="'Nuevo'"/>
                        </a>
                    </button>
                </td>
            </tr>
        </table>
    <h2 th:text="'Frases'"/>
    <table id="phrases">
        <tr>
            <th>Phrase</th>
            <th>Tiene Reglas de Sustitución?</th>
        </tr>
        <tr>

        </tr>
        <tr th:each="phrase:${deck.getPhrases()}">
            <td >
                <a th:href="@{/phrases/detail/{id}(id = ${phrase.getId()})}">
                    <span th:text="${phrase.getPhrase()}"/>
                </a>
            </td>
            <td th:text="${phrase.getSubstitutionRules().size()>0?'Sí':'No'}"/>
        </tr>
    </table>
    <h2 th:text="'Alumnos'"/>
    <table id="users">
        <tr>
            <th>Email</th>
            <th>Nivel</th>
            <th>Acción</th>
        </tr>
        <tr>
        <tr>
            <td>
                <input id="newUser" type="text">
            </td>
            <th><input value="1" type="number" disabled="disabled"></th>
            <th>
                <button onclick="addUser()">
                    Añadir
                </button>
            </th>
        </tr>
        </tr>
        <tr th:each="user:${users}">
            <td th:text="${user.getUser().getEmail()}" />
            <td th:text="${user.getLevel()}" />
            <td>
                <button>
                    Eliminar
                </button>
            </td>
        </tr>
    </table>
<script>
    async function addUser(){

        const email = document.getElementById("newUser").value;
        const deck = document.getElementById("deckId").value;
        const level = 1;
        const response = await fetch('http://localhost:8081/decks/users/add', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                userEmail: email,
                deckId: deck,
                level: level
            })
        });

        if (response.ok){
            window.location.reload();
        } else {
            alert("No se ha podido añadir al usuario")
        }
    }

    function addWord(){
        const deckId = document.getElementById("deckId").value;
        const word = document.getElementById("newWord").value;
        const meaning = document.getElementById("newMeaning").value;
        fetch('/localhost:8081/words/new', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                word: word,
                meaning: meaning,
                deckId: deckId
            })
        }).then(res => res.json())
            .then(newWord => {
                const table = document.getElementById('words');
                const tr = document.createElement('tr');
                const tdword = document.createElement('td');
                tdword.textContent = newWord.word;
                const tdmeaning = document.createElement('td');
                tdmeaning.textContent = newWord.meaning;
                tr.appendChild(tdword);
                tr.appendChild(tdmeaning);
                table.appendChild(tr);
            });
    }
</script>
</body>
</html>
