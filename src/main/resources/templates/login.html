<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">

    <h1 class="appName">DiversiLingua</h1>

    <div class="centered">
    <form action="/login/submit" method="post" id="login">
        <h2> Inicio de sesión</h2>
        <label for="email">Email: </label>
        <input name="email" type="text" id="email" size="100">
        <br/>
        <label for="password">Contraseña: </label>
        <input name="password" type="password" id="password" size="100">
        <br/>
        <span th:if="${message != null}" class="message" id="message" th:text="${message}">
        </span>
        <br/>
        <button type="submit" >
            Iniciar Sesión
        </button>
        <br/>
        <a class="normal-link" href="javascript:showResgistry()">
            Todavía no tienes cuenta? Regístrate
        </a>
    </form>
    <form action="/register/submit" method="post" id="registry" style="display: none;">
        <h2> Inicio de sesión</h2>
        <label for="emailRegistry">Email: </label>
        <input name="email" type="text" id="emailRegistry" size="100">
        <br/>
        <label for="userNameRegistry">Nombre de usuario: </label>
        <input name="username" type="text" id="userNameRegistry" size="100">
        <br/>
        <label for="password">Contraseña: </label>
        <input name="password" type="password" id="passwordRegistry" size="100">
        <br/>
        <span id="messageRegistry" class="message" th:if="${messageRegistry != null}" th:text="${messageRegistry}">
        </span>
        <br/>
        <button type="submit" >
            Registrarse
        </button>
        <br/>
        <a class="normal-link" href="javascript:showLogin()">
            Ya tienes cuenta? Inicia sesión
        </a>
    </form>
    </div>
</div>
<script>
    function showLogin(){
        document.getElementById("login").style = 'display: block;';
        document.getElementById("registry").style = 'display: none;';
    }

    function showResgistry(){
        document.getElementById("login").style = 'display: none;';
        document.getElementById("registry").style = 'display: block;';
    }
</script>
</body>
</html>
