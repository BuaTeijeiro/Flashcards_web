<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">

    <h1 class="appName">DiversiLingua</h1>

    <form action="/login/submit" method="post">
        <h2> Inicio de sesión</h2>
        <label for="email">Email: </label>
        <input name="email" type="text" id="email" size="100">
        <br/>
        <label for="password">Contraseña: </label>
        <input name="password" type="password" id="password" size="100">
        <br/>
        <span id="message" th:text="${message}">
        </span>
        <br/>
        <button type="submit" >
            Iniciar Sesión
        </button>
    </form>
</div>
<script>
</script>
</body>
</html>
