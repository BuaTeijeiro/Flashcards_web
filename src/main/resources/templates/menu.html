<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Menú Principal</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">
    <h1 class="appName">DiversiLingua</h1>
    <div class="centered">
        <h1 th:text="'Bienvenido ' + ${userName}"></h1>
    </div>
    <ul class="mainmenu">
        <li>
            <a th:href="@{/manage/{user}/decks/all(user = ${userId})}">
                Administrar Conjuntos
            </a>
        </li>
        <li>
            <a th:href="@{/manage/{user}/tags/(user = ${userId})}">
                Administrar Etiquetas
            </a>
        </li>
        <li>
            <a th:href="@{/manage/{user}/categories/all(user = ${userId})}">
                Administrar Gramática
            </a>
        </li>
        <li>
            <a th:href="'/logout'">
                Cerrar Sesión
            </a>
        </li>
    </ul>
</div>
</body>
</html>
