<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr th:each="deck: ${decks}">
            <td>
                <a th:href="@{/decks/{id}(id = ${deck.getId()})}">
                    <span th:text="${deck.name}"/>
                </a>
            </td>
        </tr>
        <tr>
            <td>
                <button>
                    <a th:href="@{/decks/new/{id}(id = ${ownerId})}">
                        <span th:text="'Nuevo'"/>
                    </a>
                </button>
            </td>
        </tr>
    </table>
</body>
</html>
